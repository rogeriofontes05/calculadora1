<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calc Padr√£o Modelo 2</title>
</head>

<body>
    <div class="container">
        <p id="resultado"></p>
        <table class="calculadora" name="calc">

            <tr>
                <td colspan="2"><button class="botao ac" onclick="clea()">AC</button></td>
                <td><button class="botao" onclick="deleta()">DEL</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao plus" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao zero" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <td colspan="2"><button class="botao equal" onclick="calcular()">=</button></td>
            </tr>

        </table>
    </div>

    <footer>
        <p><a href="https://github.com/rogeriofontes05">github.com/rogeriofontes05</a></p>
    </footer>

    <script src="script/funcoes.js"></script>
</body>

</html>
